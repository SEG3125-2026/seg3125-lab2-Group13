<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <link href = "styles/style.css" rel="stylesheet" type="text/css">
  <title>SEG3125 Lab #2: Group 13</title>
</head>


<body onload="document.getElementById('defaultOpen').click();">

  <!-- Top Banner -->
  <header class="banner">
    <img src="images/foodmart_logo.svg" alt="Foodmart Logo" class="logo" />
    <div class="banner-text">
      <h1>Foodmart Grocery Store</h1>
      <p>Online Grocery Store - Lab 2</p>
    </div>
  </header>


  <!-- Tabs / Navigation -->
  <nav class="tab" aria-label="Main navigation">
    <button id="defaultOpen" class="tablinks" onclick="openInfo(event, 'Customer')" type="button">
      <img src="images/profile_icon.svg" alt="" class="tab-icon" />
      Customer
    </button>

    <button class="tablinks" onclick="openInfo(event, 'Products')" type="button">
      <img src="images/products_icon.svg" alt="" class="tab-icon" />
      Products
    </button>

    <button class="tablinks" onclick="openInfo(event, 'Cart')" type="button">
      <img src="images/cart_icon.svg" alt="" class="tab-icon" />
      Cart
    </button>
  </nav>



  <!-- CUSTOMER PAGE -->
   <section id="Customer" class="tabcontent">
    <h2>Customer Information</h2>
    <p>Please tell us your preferences so we can filter products for you.</p>

    <form id="customerForm">
      <fieldset>
        <legend>Dietary Restrictions</legend>

        <label class="form-row">
          <input type="checkbox" id="prefVegetarian" name="prefVegetarian" />
          Vegetarian (hide meats/fish)
        </label>

        <label class="form-row">
          <input type="checkbox" id="prefGlutenFree" name="prefGlutenFree" />
          Gluten intolerance (hide products with wheat)
        </label>
      </fieldset>

      <fieldset>
        <legend>Organic Preference</legend>

        <label class="form-row">
          <input type="radio" name="prefOrganic" value="any" checked />
          Show all (organic & non-organic)
        </label>

        <label class="form-row">
          <input type="radio" name="prefOrganic" value="organic" />
          Prefer organic
        </label>

        <label class="form-row">
          <input type="radio" name="prefOrganic" value="nonOrganic" />
          Prefer non-organic
        </label>
      </fieldset>

      <div class="actions">
        <button type="button" onclick="openInfo(event, 'Products')">Continue to Products â†’</button>
      </div>
    </form>
   </section>

  <!-- Footer / Signature -->
  <footer class="signature">
    <p>Site created by Conall McCooeye - Yann Giffaux - Hengjing Zhang</p>
  </footer>


  <script src="scripts/groceries.js"></script>
  <script src="scripts/main.js"></script>
  
</body>
</html>
