<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>SEG3125 Lab #2: Group 13</title>
</head>





<body onload="document.getElementById('defaultOpen').click();">

  <!-- Top Banner -->
  <header class="banner">
    <img src="images/foodmart_logo.svg" alt="Foodmart Logo" class="logo" />
    <div class="banner-text">
      <h1>Foodmart Grocery Store</h1>
      <p>Online Grocery Store - Lab 2</p>
    </div>
  </header>




  
  <div class="tab">
    <div class="tab-logo">
      <img src="images/foodmart_logo.svg" alt="Foodmart Logo">
    </div>

    <div class="tab-links-group">
      <button class="tablinks" onclick="openInfo(event, 'Products')">
        <img src="images/products_icon.svg" alt="Products" width="24" height="24">
      </button>
      <button class="tablinks" onclick="openInfo(event, 'Cart')">
        <img src="images/cart_icon.svg" alt="Cart" width="24" height="24">
      </button>
      <button class="tablinks" onclick="openInfo(event, 'Customer')">
        <img src="images/profile_icon.svg" alt="Profile" width="24" height="24">
      </button>
    </div>
  </div>

  <p id="signature">Site created by Conall McCooeye - Yann Giffaux - Hengjing Zhang</p>
</body>
  
</html>
