<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>SEG3125 Lab #2: Group 13</title>
</head>

<body>
  <div class="banner">
    <h1>LAB #2</h1>
    <p>Construction of an Adaptive Online Grocery Website</p>
  </div>

  <div class="tab">
    <div class="tab-logo">
      <img src="images/foodmart_logo.svg" alt="Logo" width="30" height="30">
    </div>
    <!-- products button -->
    <button class="tablinks" onclick="openInfo(event, 'Products')" aria-label="Products">
      <img src="images/products_icon.svg" alt="Products" width="24" height="24">
    </button>
    <!-- cart button -->
    <button class="tablinks" onclick="openInfo(event, 'Cart')" aria-label="Cart">
      <img src="images/cart_icon.svg" alt="Cart" width="24" height="24">
    </button>
    <!-- customer button -->
    <button class="tablinks" onclick="openInfo(event, 'Customer')" aria-label="Customer">
      <img src="images/profile_icon.svg" alt="Profile" width="24" height="24">
    </button>
  </div>

  <p id="signature">Site created by Conall McCooeye - Yann Giffaux - Hengjing Zhang</p>
</body>
  
</html>
